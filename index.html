  <meta name="keywords" content="–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π, –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∏–∫–æ–≤, –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –ø–∞—Ä–æ–ª—å, –Ω–∏–∫ –¥–ª—è —Ç–∏–∫—Ç–æ–∫–∞, –∞–Ω–∏–º–µ –Ω–∏–∫, –ø–∞—Ä–æ–ª—å —Å–∞–∫—É—Ä–∞, –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –¥–ª—è –ø–æ–¥—Ä–æ—Å—Ç–∫–æ–≤, –Ω–æ—á–Ω–æ–π —Ç–æ–∫–∏–æ, SakuraChat">

  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∏–∫–æ–≤ –∏ –ø–∞—Ä–æ–ª–µ–π ‚Äî –ù–æ—á–Ω–æ–π –¢–æ–∫–∏–æ</title>
  
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è) -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'JetBrains Mono', monospace;
  }

  body {
    background: linear-gradient(to bottom, #0a051a, #0d0824, #100b30);
    color: #e0d6ff;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    background-attachment: fixed;
  }

  /* –°–∏–ª—É—ç—Ç—ã –∑–¥–∞–Ω–∏–π (–ù–æ—á–Ω–æ–π –¢–æ–∫–∏–æ) */
  .tokyo-skyline {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 120"><path fill="%23000" d="M0,120 L0,80 L50,80 L50,60 L100,60 L100,90 L150,90 L150,50 L200,50 L200,70 L250,70 L250,100 L300,100 L300,60 L350,60 L350,80 L400,80 L400,50 L450,50 L450,90 L500,90 L500,70 L550,70 L550,100 L600,100 L600,60 L650,60 L650,85 L700,85 L700,55 L750,55 L750,95 L800,95 L800,65 L850,65 L850,80 L900,80 L900,70 L950,70 L950,90 L1000,90 L1000,120 Z"/></svg>') no-repeat center bottom;
    background-size: cover;
    z-index: 1;
    pointer-events: none;
  }

  /* –ù–µ–æ–Ω–æ–≤—ã–µ —Ç–æ—á–∫–∏ */
  .neon-dot {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    z-index: 0;
  }

  /* –õ–µ–ø–µ—Å—Ç–∫–∏ —Å–∞–∫—É—Ä—ã */
  .sakura-petal {
    position: absolute;
    top: -50px;
    font-size: 22px;
    color: rgba(255, 182, 220, 0.65);
    user-select: none;
    pointer-events: none;
    z-index: 2;
    animation: fall 12s linear infinite;
  }

  @keyframes fall {
    from { transform: translateY(-50px) rotate(0deg); opacity: 0; }
    70% { opacity: 0.7; }
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    position: relative;
    z-index: 10;
    background: rgba(15, 8, 30, 0.6);
    border-radius: 16px;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(140, 80, 200, 0.3);
    box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    background: linear-gradient(90deg, #ff57e0, #b967ff, #7a8aff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 15px rgba(185, 103, 255, 0.4);
    letter-spacing: 1px;
  }

  .tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .tab-btn {
    background: transparent;
    border: 2px solid #b967ff;
    color: #e0d6ff;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }

  .tab-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #ff57e0, transparent);
    transition: left 0.5s;
  }

  .tab-btn:hover::before {
    left: 0;
  }

  .tab-btn.active {
    background: linear-gradient(90deg, #b967ff, #6a0dad);
    color: #ffffff;
    border-color: transparent;
  }

  .tab-content {
    display: none;
    padding: 25px;
    border-radius: 12px;
    background: rgba(20, 10, 40, 0.7);
    border: 1px solid rgba(140, 80, 200, 0.4);
    box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.1);
  }

  .tab-content.active {
    display: block;
    animation: fadeIn 0.5s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .output {
    width: 100%;
    padding: 15px;
    margin: 20px 0;
    background: rgba(30, 15, 50, 0.6);
    border: 1px solid #6a3a9a;
    border-radius: 8px;
    color: #f8f0ff;
    font-size: 20px;
    text-align: center;
    letter-spacing: 1px;
    outline: none;
    transition: all 0.3s;
    box-shadow: 0 0 12px rgba(138, 43, 226, 0.15);
  }

  .output:focus {
    box-shadow: 0 0 20px rgba(185, 103, 255, 0.4);
    border-color: #b967ff;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #ff57e0, #b967ff);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(185, 103, 255, 0.25);
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(185, 103, 255, 0.5);
  }

  .btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
    transition: left 0.5s;
  }

  .btn:hover::after {
    left: 0;
  }

  .notification {
    position: fixed;
    bottom: 30px;
    right: 20px;
    background: linear-gradient(90deg, #6a0dad, #b967ff);
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s;
    z-index: 100;
    box-shadow: 0 0 15px rgba(185, 103, 255, 0.4);
    border: 1px solid rgba(200, 150, 255, 0.3);
  }

  .notification.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 600px) {
    .container { padding: 20px; margin: 30px 15px; }
    h1 { font-size: 22px; }
    .output { font-size: 16px; }
  }
</style>

<body>

  <div class="container">
    <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∏–∫–æ–≤ –∏ –ø–∞—Ä–æ–ª–µ–π</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="password">üîë –ü–∞—Ä–æ–ª–∏</button>
      <button class="tab-btn" data-tab="username">üéÆ –ù–∏–∫–∏</button>
    </div>

    <div id="password-tab" class="tab-content active">
      <input type="text" id="password-output" class="output" readonly placeholder="–ù–∞–∂–º–∏ '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å'"/>
      <button class="btn" onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–∞–¥—ë–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å</button>
    </div>

    <div id="username-tab" class="tab-content">
      <input type="text" id="username-output" class="output" readonly placeholder="–ù–∞–∂–º–∏ '–ü—Ä–∏–¥—É–º–∞—Ç—å –Ω–∏–∫'"/>
      <button class="btn" onclick="generateUsername()">–ü—Ä–∏–¥—É–º–∞—Ç—å –∫—Ä—É—Ç–æ–π –Ω–∏–∫</button>
    </div>
  </div>

  <div id="notification" class="notification">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>

  <audio id="copy-sound" preload="auto">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA" type="audio/wav">
  </audio>

<script>
  // === –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫ ===
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
    });
  });

  // === –°–ª–æ–≤–∞—Ä–∏ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===
  const WORDS = {
    nature: ['forest', 'ocean', 'river', 'mountain', 'cloud', 'storm', 'dawn', 'dusk', 'sky', 'earth', 'fire', 'ice', 'wind', 'thunder', 'light', 'shadow', 'moon', 'sun', 'star', 'comet', 'nebula', 'galaxy', 'aurora', 'tide', 'valley', 'peak'],
    anime: ['sakura', 'neko', 'yuki', 'hana', 'tsuki', 'kawaii', 'otaku', 'senpai', 'bento', 'ramen', 'mochi', 'wasabi', 'soba', 'matcha', 'zen', 'dojo', 'chibi', 'ninja', 'samurai', 'kami', 'yokai', 'tengu', 'kitsune', 'tanuki', 'aoi', 'ume', 'fuji'],
    cyber: ['cyber', 'neon', 'glitch', 'pixel', 'vector', 'quantum', 'neural', 'digital', 'analog', 'binary', 'data', 'cloud', 'node', 'flux', 'pulse', 'signal', 'void', 'ghost', 'echo', 'nova', 'synth', 'logic', 'matrix', 'cipher', 'proxy'],
    myth: ['phoenix', 'dragon', 'kraken', 'unicorn', 'griffin', 'sphinx', 'mermaid', 'fae', 'oni', 'kami', 'yokai', 'tengu', 'kitsune', 'tanuki', 'leviathan', 'basilisk', 'hydra', 'pegasus', 'centaur', 'minotaur'],
    tech: ['cipher', 'kernel', 'socket', 'lambda', 'hash', 'byte', 'bit', 'cache', 'proxy', 'server', 'client', 'logic', 'array', 'stack', 'heap', 'token', 'vault', 'shield', 'quantum', 'neural', 'api', 'bot', 'algo', 'syntax', 'debug'],
    food: ['ramen', 'bento', 'mochi', 'sushi', 'matcha', 'dango', 'udon', 'tempura', 'wasabi', 'soy', 'rice', 'noodle', 'sake', 'tea', 'plum', 'mango', 'lychee', 'coconut', 'melon', 'berry', 'peach', 'cherry', 'citrus'],
    time: ['midnight', 'dawn', 'dusk', 'noon', 'twilight', 'eternal', 'chrono', 'moment', 'second', 'hour', 'day', 'night', 'lunar', 'solar', 'epoch', 'aeon', 'season', 'winter'],
    mood: ['silent', 'calm', 'fierce', 'wild', 'gentle', 'brave', 'wise', 'mystic', 'arcane', 'ancient', 'modern', 'future', 'retro', 'ethereal', 'vivid', 'serene', 'chaotic', 'luminous']
  };

  function secureRandomInt(min, max) {
    const range = max - min + 1;
    const bytes = new Uint32Array(1);
    crypto.getRandomValues(bytes);
    return min + (bytes[0] % range);
  }

  function getRandomWords(count, categories) {
    const allWords = categories.flatMap(cat => WORDS[cat] || []);
    const unique = [...new Set(allWords)];
    for (let i = unique.length - 1; i > 0; i--) {
      const j = secureRandomInt(0, i);
      [unique[i], unique[j]] = [unique[j], unique[i]];
    }
    return unique.slice(0, count);
  }

  const PASSWORD_SEPARATORS = ['.', '-', '_', '‚Ä¢'];
  const USERNAME_SEPARATORS = ['.', '-', '_'];

  // === –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ===
  function generatePassword() {
    const categories = ['nature', 'anime', 'cyber', 'myth', 'tech', 'food', 'time', 'mood'];
    const words = getRandomWords(3, categories);
    const num = secureRandomInt(10, 9999);
    const parts = Math.random() > 0.7 ? [num, ...words] : [...words, num];
    const sep = PASSWORD_SEPARATORS[secureRandomInt(0, PASSWORD_SEPARATORS.length - 1)];
    document.getElementById('password-output').value = parts.join(sep);
  }

  function generateUsername() {
    const prefixes = getRandomWords(2, ['cyber', 'anime', 'mood', 'time', 'nature']);
    const suffixes = getRandomWords(2, ['myth', 'food', 'tech', 'anime', 'nature']);
    const part1 = prefixes[0] || 'user';
    const part2 = suffixes[0] || 'name';
    const order = Math.random() > 0.5 ? [part1, part2] : [part2, part1];
    const sep = USERNAME_SEPARATORS[secureRandomInt(0, USERNAME_SEPARATORS.length - 1)];
    let nick = order.join(sep);
    if (Math.random() > 0.5) nick += '.' + secureRandomInt(1, 999);
    if (Math.random() > 0.75) {
      const emojis = ['üåô', 'üå∏', '‚ö°', 'üåå', 'üéÄ', 'üéÆ', 'üëæ', 'üí´', 'üî•', '‚ùÑÔ∏è', 'üêâ', 'ü¶ä', 'üçµ', 'üç£', 'üíÆ', 'üéê'];
      nick += ' ' + emojis[secureRandomInt(0, emojis.length - 1)];
    }
    if (nick.length > 28) {
      nick = nick.substring(0, 28).trim();
      if (['.', '-', '_', ' '].includes(nick.slice(-1))) nick = nick.slice(0, -1);
    }
    document.getElementById('username-output').value = nick;
  }

  // === –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ===
  document.querySelectorAll('.output').forEach(input => {
    input.addEventListener('click', () => {
      if (!input.value) return;
      navigator.clipboard.writeText(input.value).then(() => {
        const notif = document.getElementById('notification');
        notif.classList.add('show');
        setTimeout(() => notif.classList.remove('show'), 2000);
      });
    });
  });

  // === –§–û–ù: –ù–æ—á–Ω–æ–π –¢–æ–∫–∏–æ ===
  function createTokyoSkyline() {
    const skyline = document.createElement('div');
    skyline.className = 'tokyo-skyline';
    document.body.appendChild(skyline);
  }

  function createNeonDots() {
    const colors = ['#ff57e0', '#b967ff', '#7a8aff', '#00f7ff'];
    for (let i = 0; i < 80; i++) {
      const dot = document.createElement('div');
      dot.className = 'neon-dot';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      dot.style.opacity = 0.3 + Math.random() * 0.5;
      dot.style.width = (2 + Math.random() * 4) + 'px';
      dot.style.height = dot.style.width;
      document.body.appendChild(dot);
    }
  }

  function createSakuraPetals() {
    setInterval(() => {
      if (Math.random() > 0.85) return;
      const petal = document.createElement('div');
      petal.className = 'sakura-petal';
      petal.innerText = 'üå∏';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (8 + Math.random() * 10) + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 20000);
    }, 1200);
  }

  // === –ó–∞–ø—É—Å–∫ ===
  createTokyoSkyline();
  createNeonDots();
  createSakuraPetals();
  generatePassword();
  generateUsername();
</script>
